name: Update Live URLs

on:
  schedule:
    - cron: '0 */2 * * *'  # 每兩小時執行一次
  workflow_dispatch:       # 支援手動觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Run PHP script
      run: php check_live.php

    - name: Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        
        # 如果有未提交的變更，先進行提交或暫存
        git diff --exit-code || git add . && git commit -m "Auto commit of live URL updates"
        
        # 拉取遠端最新並 rebase 本地變更
        git pull --rebase origin main

        git add live_urls.txt
        git commit -m "Update live URLs" || echo "No changes to commit"
        
        # 強制推送，覆蓋遠端檔案
        git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
