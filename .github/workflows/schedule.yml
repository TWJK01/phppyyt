name: YouTube Live Scraper

on:
  schedule:
    - cron: '0 */2 * * *'  # 每兩小時執行一次
  workflow_dispatch:        # 支援手動觸發

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run PHP script
        run: php fetch_live.php

      - name: Commit and push if live_streams.txt changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f live_streams.txt ]; then
            git add live_streams.txt
            git diff --cached --quiet || (
              git pull --rebase origin main
              git commit -m "Update live streams"
              git push origin main
            )
          else
            echo "No live_streams.txt found. Skipping commit."
          fi
