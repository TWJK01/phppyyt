name: YouTube Live Scraper

on:
  schedule:
    - cron: '0 */2 * * *' # 每兩小時執行一次
  workflow_dispatch: # 手動觸發也可以

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run PHP script
        run: php your_script.php

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add live_streams.txt
          git commit -m "Update live streams" || echo "No changes to commit"
          git push
