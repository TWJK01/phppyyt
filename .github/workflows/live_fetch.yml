name: Fetch Live YouTube Streams

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:  # ✅ 這段是關鍵
  contents: write  # 允許寫入 repository（推送 commit）

jobs:
  run-php:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}  # ✅ 使用自動產生的 token

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Run PHP script
      run: php fetch_live.php

    - name: Commit output file
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add live_links.txt
        git commit -m "Update live_links.txt - $(date -u '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push
